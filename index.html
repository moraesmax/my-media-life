<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Media Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main></main>
  
  
  
  <script type="text/html" id="main">
    {{#collection}}
    <section>
      <div class="divisor" data-id="{{icon}}">
        <hr>
        <i class="fa fa-{{icon}}"></i>
      </div>
      <div class="items">
        {{#items}}
        <div class="item">
          <div class="capa" style="background-image: url('img/{{cover}}')"></div>
          <div class="conteudo">
            <div class="favorito">
              <i class="fas fa-heart {{#love}}on{{/love}}"></i>
            </div>
            <h2>{{name}}</h2>
            <p>
              {{text}}
            </p>
            <div class="nota" data-nota="{{rate}}">
            </div>
            <div class="info">
              <span class="plataforma">{{type}}</span> - <span>{{people}}</span>
            </div>
          </div>
        </div>
        {{/items}}
      </div>
    </section>
    {{/collection}}
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/hogan.js"></script>
  <script src="js/index.js"> </script>
</body>
</html>
